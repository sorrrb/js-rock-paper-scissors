<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
  <script src="javascript.js" defer></script> 
</head>
<body>
  <div id="interface">
    <h1 class="ui-head">--Rock, Paper, Scissors--</h1>
    <p class="ui-sub">First to 5 round wins</p>
    <div class="container">
      <button class="choice">Rock</button>
      <button class="choice">Paper</button>
      <button class="choice">Scissors</button>
    </div>
    <div class="count">Score:</div>
    <div class="score"></div>
    <div class="result"></div>
    <div class="end"></div>
  </div>
</body>
</html>
