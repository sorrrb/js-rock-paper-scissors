<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="page--header">
      <h1 class="game--title">Rock Paper Scissors</h1>
    </div>
    <div class="page--content">
      <div class="info--wrapper">
        <p class="info--text">Play against the computer in a game of Rock Paper Scissors!</p>
        <p class="info--subtext">First to five rounds wins the match!</p>
      </div>
      <div class="move--wrapper">
        <img class="icon" src="/resources/rock.svg" alt="Rock">
        <img class="icon" src="/resources/paper.svg" alt="Paper">
        <img class="icon" src="/resources/scissors.svg" alt="Scissors">
      </div>
      <div class="logic--wrapper">
        <div class="logic--column">
          <p class="player--choice"><span class="darken">Your Move:</span></p>
          <p class="player--choice">N/A</p>
        </div>
        <div class="logic--column">
          <p class="computer--choice"><span class="darken">Computer Move:</span></p>
          <p class="computer--choice">N/A</p>
        </div>
      </div>
      <div class="score--wrapper">
        <p class="match--score"><span class="darken emphasize">Score:</span></p>
        <p class="match--score">N/A</p>
      </div>
    </div>
    <div class="page--footer">
      <p class="footer--text">Created by: sorrrb</p>
    </div>
  </body>
</html>
