<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>RPS</title>
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="page--header">
      <h1 class="game--title">Rock Paper Scissors</h1>
    </div>
    <div class="page--content">
      <div class="info--wrapper">
        <p class="info--text">Play against the computer in a game of Rock Paper Scissors!</p>
        <p class="info--subtext">First to five rounds wins the match!</p>
      </div>
      <div class="move--wrapper">
        <img class="media" src="./resources/rock.svg" alt="Rock">
        <img class="media" src="./resources/paper.svg" alt="Paper">
        <img class="media" src="./resources/scissors.svg" alt="Scissors">
      </div>
      <div class="logic--wrapper">
        <div class="logic--column">
          <p class="player--choice"><span class="darken">Your Move:</span></p>
          <p class="player--choice">&nbsp;</p>
        </div>
        <div class="logic--column">
          <p class="computer--choice"><span class="darken">Computer Move:</span></p>
          <p class="computer--choice">&nbsp;</p>
        </div>
      </div>
      <div class="score--wrapper">
        <p class="match--score"><span class="emphasize">Score:</span></p>
        <p class="match--score">0 - 0</p>
      </div>
    </div>
    <div class="page--footer">
      <p class="footer--text">Created by:</p>
      <p class="footer--text">sorrrb</p>
      <a href="https://github.com/sorrrb"><img class="footer--icon" src="./resources/github.png" alt="GitHub icon"></a>
    </div>
  </body>
</html>
